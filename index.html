---
layout: default
title: The Tesseract
---

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/homestyle.css">
	</head>
	<div id="post-list">
		{% for post in site.posts %}
			<div>
				<span class="post-date">{{ post.date | date_to_long_string }}</span>
				<h2><a href="{{ site.baseurl }}{{ post.url }}" style=color: #FF66FF">{{ post.title }}</a></h2>
				<p class="post-description"> {{ post.excerpt }} </p>
			</div>
			<br>
		{% endfor %}
	</div>
</html>
